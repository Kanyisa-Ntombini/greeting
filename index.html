<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../greetings/simple-grid/simple-grid.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="center">Greeting</h1>

    <!-- **** NAME ****-->
    <section class="center text-margin">
        <label for="">Name </label>
        <input type="text" name="firstname" value="" class="inputName border">
    </section>
    
    <!-- **** LANGUAGES ****-->
    <section class="center text-margin">
        <label for="">
            <input type="radio" name="languages" id="" value="sotho" class="radioTypeLang">
            SeSotho
        </label>

        <label for="">
            <input type="radio" name="languages" id="" value="samoa" class="radioTypeLang">
            Samoan
        </label>

        <label for="">
            <input type="radio" name="languages" id="" value="english" class="radioTypeLang">
            English
        </label>
    </section>
    
    <!-- **** GREET BUTTON ****-->
    <section class="center text-margin">
        <button class="button-primary greetBtn border" on type="button" name="button">Greet Me</button>
    </section>

    <!--SAY GREETING-->
    <section class="center text-margin">
        <textarea name="name" rows="1" cols="20" class="outgreet border" class="outgreet border: 0.1rem solid black;"></textarea>
    </section>

    <!-- COUNTER   -->
    <div class="white col-3 center">Counter: <span class="count"></span></div>
    
    <!-- *** SCRIPTS ****-->
    <script src="greet.js" charset="utf-8"></script>
</body>
</html>
