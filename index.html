<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../greetings/simple-grid/simple-grid.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container container-color">
        <!-- **** GREETING HEADING **** -->
        <h1 class="center">Greeting</h1>
        
        <!-- **** INPUT NAME ****-->
        <section class="center margin-down">
            <label for="">Name </label>
            <input type="text" name="firstname" value="" class="inputName border dimensions">
        </section>
        
        <!-- **** CHOOSE LANGUAGE ****-->
        <section class="center margin-down">
            <label for="">
                <input type="radio" name="languages" id="" value="sotho" class="radioTypeLang">
                Sesotho
            </label>

            <label for="">
                <input type="radio" name="languages" id="" value="samoa" class="radioTypeLang">
                Samoan
            </label>

            <label for="">
                <input type="radio" name="languages" id="" value="english" class="radioTypeLang">
                English
            </label>
        </section>
        
        <!-- **** GREET & RESET BUTTON****-->
        <div class="center margin-down row">
            <button class="button-primary greetBtn border col-6" on type="button"name="button">Greet Me</button>
            <button class="button-primary reset border col-6" on type="button2" name="button2">Reset</button>
        </div>
    
        <!--SAY GREETING-->
        <div class="outgreet margin-down center"></div>

        <!-- COUNTER   -->
        <div class="center white dimensions margin-down">Counter: <span class="count">0</span></div>
        
    </div>

    <!-- *** SCRIPTS ****-->
    <script src="../greetings/js/greet.js" charset="utf-8"></script>
</body>
</html>
