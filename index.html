<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <link rel="stylesheet" href="../greetings/simple-grid/simple-grid.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="center">Greeting</h1>

    <!-- **** NAME ****-->
    <section class="center">
        <label for="">Name </label>
        <input type="text" name="firstname" value="" class="">
    </section>
    
    <!-- **** LANGUAGES ****-->
    <section class="center">
        <label for="">
            <input type="radio" name="languages" id="" value="sotho" class="">
            SeSotho
        </label>

        <label for="">
            <input type="radio" name="languages" id="" value="bali" class="">
            Balinese
        </label>

        <label for="">
            <input type="radio" name="languages" id="" value="english" class="">
            English
        </label>
    </section>
    
    <!-- **** GREET BUTTON ****-->
    <section class="center">
        <button class="greet-me" type="button" name="button">Greet Me</button>
    </section>

    <!--SAY GREETING-->
    <p class="center white col-3">
        <span class="lang-hello">Hello</span>,<span class="name-greet">Kanyisa</span>
    </p>
</body>
</html>
